<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Module 4 - HTML DeepDive</title>
        <link rel="stylesheet" href="styles/styles.css">

    </head>    
    <body style="background-color: aquamarine;">
        <!-- Semantic Element -->

        <!-- Block elements -->
        <h1 style="background-color: aqua;">Hello HTML</h1>
        <p style="background-color: aqua;">
            Testing Testing Testing Testing Testing</p>

        <!-- Inline element -->
        <a href="" style="background-color: aqua;">Click here</a>
        <a href="" style="background-color: antiquewhite;">Sign up</a>

        <!-- Non Semantic Element -->

        <!-- block -->
        <div id="user1-john" class="user employee">

        </div>
        

        <!-- Box Model -->
        <!-- margin (outside area of border) and padding (inside area of border) -->
        <!-- <div style="border:2px dashed #888; background-color: white; margin:30px 90px 10px; padding:20px"> -->
        <div>
            <ul style="background-color: antiquewhite;border:2px dashed #f00; margin:0">
                <li class="hobby">Cricket</li>
                <li class="hobby">Reading Books</li>
                <li class="hobby">Photography</li>
            </ul>
        </div>

        <div id="user2-john" class="user employee" style="background-color: bisque;">
            <div> <!-- group elements, or act as container -->
                <h1>John <span style="color:red">Smith</span></h1>
                john@some.com | 232-232-2323
            </div>
            <div>
                <ul>
                    <li class="hobby">Cricket</li>
                    <li class="hobby">Reading Books</li>
                    <li class="hobby">Photography</li>
                </ul>
            </div>
        </div>

        <!-- inline -->
        <span></span>
    </body>
</html>
