<html>
    <head>
        <title>Module 2 - HTML Basics</title>
    </head>
    <body>
       
        <h1>Charlie</h1> <!-- HTML element with body -->
        <h6>Charlie</h6>

        <!-- Paragraph -->
        <p>
        100 Grand <strong>Avenue</strong><br/>
        New York<br/>
        USA
        </p>
        
        <!-- structuring data -->
        <!-- Lists -->
        <ul> <!-- unordered lists-->
            <li>Apple</li>
            <li>Banana</li>
            <li>Citrus</li>
        </ul>

        <ol> <!-- ordered lists-->
            <li>Apple</li>
            <li>Banana</li>
            <li>Citrus</li>
        </ol>

        <dl>
            <dt>Apple</dt>
            <dd>Good for health</dd>
            <dt>Banana</dt>
            <dd>More potassium</dd>
        </dl>

        <table border="1">
            <tr><th>Fruit</th><th>Benefit</th></tr> <!-- row -->
            <tr><td>Apple</td><td>Good for health</td></tr> <!-- row -->
            <tr><td>Banana</td><td>More potassium</td></tr> <!-- row -->
        </table>
        <!-- attribute or property-->
        <img src="footpath.jpeg" width="200px"/>
        <!-- anchor -->
        <a href="index.html"><img src="footpath.jpeg" width="200px"/></a>

        <!-- Formatting Elements -->
        
        <hr/> <!-- HTML element without body -->
        <br/> <!-- line break -->

        <!-- Form input elements -->

        <input type="text"></input>

        <select>
            <option>Sunday</option>
            <option>Monday</option>
        </select>

        <label>232334341212</label>
    </body>
</html>
